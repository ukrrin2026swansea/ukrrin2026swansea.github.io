<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Organisers & Committee</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for team in site.data.twenty_17.teams %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <img src="../css/2017_style/img/team/{{ team.thumbnail }}" class="img-responsive img-centered" alt="">
                    <div class="speakers-caption">
                        <h4>{{ team.title }}</h4>
                        <p class="text-muted">{{ team.subtitle }}</p>
                        <p class="text-muted">{{ team.affiliation }}</p>
                        <div class="team-social">
                            {% if team.email %}
                            <a href="{{ team.email }}" title="Email"><i class="fa fa-envelope"></i></a>
                            {% endif %}
                            {% if team.linkedIn %}
                            <a href="{{ team.linkedIn }}" target="_blank" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
                            {% endif %}
                            {% if team.social == "none" %}
                            <a href="#" target="_blank" title="LinkedIn" style="visibility: hidden;"><i class="fa fa-linkedin"></i></a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
