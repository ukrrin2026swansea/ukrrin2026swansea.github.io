<section id="contact" class="black-frame about about-container about-container-top" style="padding: 40px 0;">
  <h1 style="text-align:center; margin-bottom:40px;">Contact</h1>
  <div class="timeline" style="display: flex; flex-direction: row; flex-wrap: nowrap; gap: 40px; justify-content: center; overflow-x: auto;">
    <div class="timeline-item" style="background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); width: 320px; min-width: 260px; max-width: 100%; margin-bottom: 20px; padding: 24px; display: flex; flex-direction: column; align-items: center;">
      <div class="timeline-panel" style="width:100%; text-align:center;">
        <div class="timeline-heading">
          <h4 style="margin-bottom:12px;">Contact Us</h4>
        </div>
        <div class="timeline-content">
          <form id="contactForm" style="margin-top:20px;" onsubmit="return openMailto();">
            <input type="text" id="name" class="form-control" placeholder="Your Name *" required style="margin-bottom:10px;">
            <input type="email" id="email" class="form-control" placeholder="Your Email *" required style="margin-bottom:10px;">
            <input type="tel" id="phone" class="form-control" placeholder="Your Phone" style="margin-bottom:10px;">
            <input type="text" id="subject" class="form-control" placeholder="Subject *" required style="margin-bottom:10px;" value="UKRRIN 2026 Conference Enquiry">
            <textarea id="message" class="form-control" placeholder="Your Message *" required style="margin-bottom:10px;"></textarea>
            <button type="submit" class="btn btn-xl" style="margin-top:10px;">Send Message</button>
          </form>
          <script>
          function openMailto() {
            var name = encodeURIComponent(document.getElementById('name').value);
            var email = encodeURIComponent(document.getElementById('email').value);
            var phone = encodeURIComponent(document.getElementById('phone').value);
            var subject = encodeURIComponent(document.getElementById('subject').value);
            var message = encodeURIComponent(document.getElementById('message').value);
            var body = `Name: ${name}%0AEmail: ${email}%0APhone: ${phone}%0ASubject: ${subject}%0AMessage: ${message}`;
            var mailto = `mailto:harry.bryant@swansea.ac.uk?subject=${subject}&body=${body}`;
            window.location.href = mailto;
            return false;
          }
          </script>
        </div>
      </div>
    </div>
  </div>
</section>
